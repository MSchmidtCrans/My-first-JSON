<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick=callData() type="button">Start JSON call</button><br>
    <p id="recVal"></p>
</body>

<script>
    let Val = { "name": "Marie", "gender": "girls"};
    jsonVal = JSON.stringify(Val);
    
    function callData() {
    let x= new XMLHttpRequest();
    x.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          let phpVal = JSON.parse(this.responseText);
      document.getElementById("recVal").innerHTML = phpVal;
        }
    };
  x.open("GET", "myphp.php?x=" + jsonVal, true);
  x.send();
}



</script>
</html>
